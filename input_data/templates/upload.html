{% extends "index.html" %}

{% block forms %}

{% if messages %}
<ul class="messages">
    {% for messages in messages %}
    <li>{{ messages }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}

        {{ form }}


    <br>
    <br>

    <input class="button" type="submit" value="Сохранить">

</form>
</div>



{% endblock %}
