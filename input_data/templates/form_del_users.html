{% extends "index.html" %}

{% block forms %}

{% if messages %}
<ul class="messages">
    {% for messages in messages %}
    <li>{{ messages }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if name is null %}
<h2>Справочник пользователей пустой!</h2>
{% else %}

<h1 class="forms">Удаление пользователя</h1>
<form method="POST">
    {% csrf_token %}
    <select name="select" size="5">
        {% for i in name %}
    <option value="{{ i }}">
        {{ i }}
        {{ error }}
    </option>
      {% endfor %}
  </select>
    <br>
    <br>
    <input type="submit" value="Удалить запись">

</form>
<br>
<br>
{% endif %}
{% endblock %}
