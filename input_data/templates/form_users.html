{% extends "index.html" %}

{% block forms %}

{% if messages %}
<ul class="messages">
    {% for messages in messages %}
    <li>{{ messages }}</li>
    {% endfor %}
</ul>
{% endif %}
<h1 class="forms">Пользователи</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ validationerror }}
        {{ form }}
        {{ error }}
    </table>
    <input type="submit" value="Сохранить" pattern="[А-Яа-я]">
</form>

{% endblock %}
