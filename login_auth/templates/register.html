{% extends "index.html" %}




{% block forms %}
<h1 class="forms">Форма регистрации</h1>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form }}
        {% if form.errors %}
  <ul>
    {% for key,value in form.errors.items %}
      <li>{{ key|escape }} : {{ value|escape }}</li>
    {% endfor %}
  </ul>
{% endif %}
    </table>
    <input type="submit" value="Регистрация">
</form>

{% endblock %}
